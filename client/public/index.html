<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/journal/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>Back Alley Stash</title>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>
<script>
  
  var ctx = document.getElementById('CategoryChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ["Recurring", "One Time Expense", "Emergency"],
      datasets: [{
        label: "Expenses by Category",
        backgroundColor: ['#3993DD', '#F4EBE8', '#6A3E37'],
        borderColor: '#000000',
        data: [6, 5, 1],
            borderWidth: 1
      }]
    },
    options: {}
  });
  var ctx = document.getElementById('Stash').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Your Stash"],
      datasets: [{
        label: "Your Back Alley Stash",
        backgroundColor: '#FFEE00',
        borderColor: 'rgb(255,255,224)',
        data: [3, 10, 12, 25],
      }]
    },
    options: {}
  });

</script>
</html>
